testbed:
  name: CML-DevNet-Lab
  tacacs:
    login_prompt: 'login:'
    password_prompt: 'Password:'
    username: '%ENV{PYATS_USERNAME}'
  passwords:
    tacacs: '%ENV{PYATS_PASSWORD}'
    enable: '%ENV{PYATS_AUTH_PASS}'
    line: '%ENV{PYATS_PASSWORD}'
devices:
  terminal_server:
    os: linux
    type: linux
    connections:
      cli:
        protocol: ssh
        ip: 10.71.154.73
        username: change_me
        password: change_me
  csr1000v-3:
    os: iosxe
    type: router
    series: csr1000v
    tacacs:
      username: cisco
    passwords:
